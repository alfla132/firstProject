<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myStyle.css">
    <title>Document</title>
    <style>
        span { 
        
            /* inline-block => 자기크기 만큼만 공간을 차지 */
            display:inline-block; 
            border-width: 5px;
            border-color:mediumslateblue;
            border-style: dotted;
            padding-left: 2px;
            padding-right: 6px;
            padding-top: 5px;
            padding-bottom: 5px;
            margin: 5px;
            color: white;
            background-color: wheat;
        }
    </style>
</head>
<body>
    <!-- inline level -->
    <span>Hello1</span>
    <span>Hello2</span>
    <span>Hello3</span>

    <!-- block level -->
    <dir>World1</dir>
    <dir>World2</dir>
    <dir>World3</dir>

    <p>반갑습니다.</p>
</body>
</html>

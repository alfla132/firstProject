<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div>h2.favorite {
        color: red;
    }

    div li:nth-of-type(1) {
        background-color: brown;
    }

    h2~h3 {
        color: red;
    }
    h2+h3 {
        color: salmon;
    }

    h2,
    h3,
    ul,
    li {
        background-color: salmon;
    }

    
</style>
<body>
    



    <div>
        <h2 class='favorite'>Apple</h2>
        <h2>Peach</h2>
        <h3>Banana</h3>
        <ul>
            <li>Cherry</li>
            <li>Mango</li>
        </ul>
    </div>
</body>

</html>
